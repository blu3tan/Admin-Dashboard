<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <section class="container">
        <div class="dash">
            <div class="logo dash-content">
                <div class="dash-item">
                    <span class="material-symbols-rounded logo">
                        dashboard
                    </span>
                    <h2>Dashboard</h2>
                </div>
            </div>
            <div class="utils dash-content">
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        home
                    </span>
                    <h2 class="logo-text">Home</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        account_box
                    </span>
                    <h2 class="logo-text">Profile</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        chat
                    </span>
                    <h2 class="logo-text">Messages</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        history
                    </span>
                    <h2 class="logo-text">History</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        task
                    </span>
                    <h2 class="logo-text">Tasks</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        workspaces
                    </span>
                    <h2 class="logo-text">Community</h2>
                </div>
            </div>
            <div class="settings dash-content"></div>
        </div>
        <div class="admin">
            <div class="id"></div>
            <div class="search"></div>
        </div>
        <div class="projects">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="news">
            <div class="card__news"></div>
            <div class="card__news"></div>
            <div class="card__news"></div>
        </div>
        <div class="trend">
            <div class="card__trend"></div>
            <div class="card__trend"></div>
            <div class="card__trend"></div>
        </div>
    </section>
    
</body>
</html>
