<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <section class="container">
        <div class="dash">
            <div class="logo dash-content">
                <div class="dash-item first">
                    <span class="material-symbols-rounded logo">
                        dashboard
                    </span>
                    <h2 class="logo text">Dash</h2>
                </div>
            </div>
            <div class="utils dash-content">
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        home
                    </span>
                    <h2 class="text">Home</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        account_box
                    </span>
                    <h2 class="text">Profile</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        chat
                    </span>
                    <h2 class="text">Messages</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        history
                    </span>
                    <h2 class="text">History</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        task
                    </span>
                    <h2 class="text">Tasks</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        workspaces
                    </span>
                    <h2 class="text">Community</h2>
                </div>
            </div>
            <div class="settings dash-content">
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        settings
                    </span>
                    <h2 class="text">Settings</h2>
                </div>
                <div class="dash-item">
                    <span class="material-symbols-rounded">
                        live_help
                    </span>
                    <h2 class="text">Support</h2>
                </div>
                <div class="dash-item last">
                    <span class="material-symbols-rounded">
                        shield_lock
                    </span>
                    <h2 class="text">Privacy</h2>
                </div>
            </div>
        </div>
        <div class="admin">
            <div class="id">
                    <div class="picture"></div>
                <div class="id-info">
                    <div class="welcome">
                        <span>Welcome Blu3</span>
                    </div>
                    <div class="buttons">
                        <div class="btn">
                            <span class="material-symbols-rounded">
                                add
                            </span>
                        </div>
                        <div class="btn">
                            <span class="material-symbols-rounded">
                                upload
                            </span>
                        </div>
                        <div class="btn">
                            <span class="material-symbols-rounded">
                                share
                            </span>
                        </div>
                    </div>
                </div>
                <div class="extra">
                   <div class="date">
                    <span class="current" id="current-date"></span>
                   </div> 
                   <div class="experience">
                    <p>Current xp</p>
                   <div class="progress">
                    <div class="progress-value"></div>
                  </div>
                </div>
                </div>
            </div>
            <div class="search">
                <div class="admin-item">
                    <span class="material-symbols-rounded">
                        search
                    </span>
                    <input type="search" placeholder="Search...">
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="news">
            <div class="card__news"></div>
            <div class="card__news"></div>
            <div class="card__news"></div>
        </div>
        <div class="trend">
            <div class="card__trend"></div>
            <div class="card__trend"></div>
            <div class="card__trend"></div>
        </div>
    </section>
  <script src="script.js"></script>  
</body>
</html>
